    <main>
      <h1>Cv: tidigare utbildningar</h1>
      <ul class="ol"></ul>
      <img
        src="https://campus.varberg.se/images/om-campus-varberg/campus-varberg/Exterior_Campus_620x320_2x.jpg"
        alt="Fotografi av en av Campus byggnader"
        title="Fotografi av en av Campus byggnader"
        class="centerbild"
      />
    </main>
    <footer>
      <p class="footer">Â© 2023 Daniel Darwiche</p>
    </footer>
    <script>
      let list = "";
      fetch("cv.json")
        .then((response) => response.json())
        .then((json) => {
          console.log(json); // Check if JSON data is properly parsed
          json.utbildningar.forEach((utb) => {
            list += `<li> <strong>Skola: ${utb.Skola} </strong></li>`;
            list += `<p>Program: ${utb.Program}</p>`;
          });
          document.querySelector(".ol").innerHTML = list;
        })
        .catch((error) => console.log(error)); // Log any errors in the fetch request
    </script>
  </body>
