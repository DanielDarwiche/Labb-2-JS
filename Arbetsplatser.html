<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CV" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" media="screen" />
    <link rel="shortcut icon" type="image/png" href="img/smile.png" />
    <title>CV - Arbetsplatser</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="Arbetsplatser.html" class="act">Arbetsplatser</a></li>
          <li><a href="Utbildningar.html">Utbildningar</a></li>
          <li><a href="Portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1><u>Cv: tidigare arbetsplatser</u></h1>
      <ul class="ol"></ul>
    </main>
    <footer>
      <p class="footer">© 2023 Daniel Darwiche</p>
    </footer>
    <script>
      let list = "";
      fetch("cv.json")
        .then((response) => response.json())
        .then((json) => {
          console.log(json); // Check if JSON data is properly parsed
          json.arbetsplatser.forEach((plats) => {
            list += `<p><strong>Företag: ${plats.Företag}</strong></p>`;
            list += `<p>Yrke: ${plats.Yrke}</p>`;
            list += `<p>Stad: ${plats.Stad}</p><br><hr><br>`;
          });
          document.querySelector(".ol").innerHTML = list;
        })
        .catch((error) => console.log(error)); // Log any errors in the fetch request
    </script>
  </body>
</html>
