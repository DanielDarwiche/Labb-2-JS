<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Skolprojekt" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" media="screen" />
    <link rel="shortcut icon" type="image/png" href="img/smile.png" />
    <title>Portfolio: Skolprojekt</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Hem</a></li>
          <li><a href="Arbetsplatser.html">Arbetsplatser</a></li>
          <li><a href="Utbildningar.html">Utbildningar</a></li>
          <li><a href="Portfolio.html" class="act">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1><u>Portfolio: Skolprojekt</u></h1>
      <section class="column1">
        <img
          src="img/Hangman.png"
          class="pic300"
          id="bildutanpadding"
          alt="Bild av hur spelet Hänga Gubbe ser ut när man har gissat fel."
          title="Bild av hur spelet Hänga Gubbe ser ut när man har gissat fel."
        />
      </section>
      <section class="column2">
        <ul class="ol"></ul>
      </section>
    </main>
    <footer>
      <p class="footer">© 2023 Daniel Darwiche</p>
    </footer>
    <script>
      let list = "";
      fetch("cv.json")
        .then((response) => response.json())
        .then((json) => {
          console.log(json); // Check if JSON data is properly parsed
          json.projekt.forEach((projekt) => {
            list += `<p><strong>${projekt.titel}:</strong> &emsp; ${projekt.knapp} </p>`;
            list += `<p> ${projekt.beskrivning}</p> <br><hr><br>`;
          });
          document.querySelector(".ol").innerHTML = list;
        })
        .catch((error) => console.log(error)); // Log any errors in the fetch request
    </script>
  </body>
</html>
