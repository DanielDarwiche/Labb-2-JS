<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Hem" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" media="screen" />
    <link rel="shortcut icon" type="image/png" href="img/smile.png" />
    <title>Hem</title>
  </head>
  <body class="ljusbak">
    <header>
      <nav class="mörkbak">
        <ul>
          <li><a href="index.html" class="act">Hem</a></li>
          <li><a href="Arbetsplatser.html">Arbetsplatser</a></li>
          <li><a href="Utbildningar.html">Utbildningar</a></li>
          <li><a href="Portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sidans innehåll</h1>
      <section class="column1">
        <div id="laCuca" style="display: none"></div>
        <img
          class="pic300"
          src="img/me.png"
          alt="Daniel Darwiche och hunden Fedor Darwiche."
          title="Daniel Darwiche och hunden Fedor Darwiche."
        />
      </section>
      <section class="column2">
        <ul class="ol"></ul>
      </section>
    </main>
    <footer class="mörkbak">
      <p class="footer"><span id="Egg">©</span> 2023 Daniel Darwiche</p>
    </footer>
    <script src="fun.js"></script>
    <script>
      let list = "";
      fetch("cv.json")
        .then((response) => response.json())
        .then((json) => {
          console.log(json); // Check if JSON data is properly parsed
          json.rubriker.forEach((rubrik) => {
            list += `<p><strong>${rubrik.rubrik}:</strong></p>`;
            list += `<p>${rubrik.innehåll}</p> <br><hr><br>`;
          });
          document.querySelector(".ol").innerHTML = list;
        })
        .catch((error) => console.log(error)); // Log any errors in the fetch request
    </script>
  </body>
</html>
